<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/all.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Register Page</title>
    </head>
<body>

<div class="container mt-5 w-sm-100">
    <h2 class="text-center">Welcome to Bablu Store Register Page</h2>


    <form class="form-style mt-5 mx-auto">
        <div class="mb-3">
            <label for="inputEmail3" class="col-form-label">User Name :</label>
            <div>
              <input type="text" class="form-control" id="username">
            </div>
          </div>
        <div class="mb-3">
          <label for="inputEmail3" class="col-form-label">Email :</label>
          <div>
            <input type="email" class="form-control" id="useremail">
          </div>
        </div>
        <div class="mx-auto mb-3 ">
          <label for="inputPassword3" class="col-form-label">Password :</label>
          <div>
            <input type="password" class="form-control" id="password">
          </div>
        </div>
        
        <button onclick="register()" type="submit" class="btn btn-primary" id="signupBtn">Sign Up</button>
        <p class="mt-3 text-center">You Have An Account <a href="login.html">Log In</a></p>
      </form>

</div>
    

    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/register.js"></script>
    
</body>
</html>
